<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>咨询师_梁田</title>
    <!-- zui -->
    <link href="css/zui-theme.css" rel="stylesheet">
    <link href="css/zui.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <script src="js/attached.js"></script>
    <script src="js/zui.js"></script> 
    <script src="js/zui.lite.js"></script>
  </head>
  <body>

    <!-- 在此处编码你的创意 -->
    <header>
        <nav class="navbar contianer">
            <div class="container">
                <input type="checkbox" id="nav-toggle" class="nav-toggle"/>
                <label for="nav-toggle">
                    <span class="menu-icon">
                        <svg viewBox="0 0 18 15" width="18px" height="15px">
                            <path fill="white" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
                            <path fill="white" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
                            <path fill="white" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
                    </svg>
                </span>
                </label>
                <ul class="nav-list">
                    <li><img src="images/logo.png"></li>
                    <li onclick="changeActive(this)" class="list active"><a href="index.html">首页</a></li>
                    <li onclick="changeActive(this)" class="list"><a href="consult-list.html">咨询</a></li>
                    <li onclick="changeActive(this)" class="list"><a href="listen-list.html">倾听</a></li>
                    <li onclick="changeActive(this)" class="list"><a href="course-list.html">课程</a></li>
                    <li onclick="changeActive(this)" class="list"><a href="passage-list.html">阅读</a></li>
                    <div class="search">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                    <input id="inputSearchExample3" type="search" class="form-control search-input" placeholder="搜索">
                                    <label for="inputSearchExample3" class="input-control-icon-left search-icon"><i class="icon icon-search"></i></label>
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                    </div>
                    <li class="dropdown list dropdown-hover" id="list-after-login">
                        <a href="#"  class="dropdown-toggle" data-toggle="dropdown"><img src="images/consultant2.png" alt="头像"><b class="caret"></b></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="dropdown-list"><a href="user.html">个人中心</a></li>
                            <li class="dropdown-list"><a href="#">我的消息&nbsp;<span class="label label-badge label-success">4</span></a></li>
                        </ul>
                    </li>
                    <li class="list" id="list-after-login">
                    </li>
                </ul>  
            </div>
        </nav>
    </header>
    <div class="contains">
        <!--头部-->
        <div class="panel consulter">
            <div class="panel-body">
                <!--头像 方形-->
                <img src="images/consultant.png" alt="">
                <div>
                    <!--咨询师姓名-->
                    <span class="name">梁田</span><br/>
                    <!--个性签名-->
                    <span class="intr">你的时间花在哪，你就会成为什么样的人。格局高的人，不会花太多时间在娱乐上。</span>
                    <br/>
                    <!--资质-->
                    <span class="stress">留法硕士/二级心理咨询师/燕园心理督导师</span>
                </div>
            </div>
        </div>
        <!--左侧介绍列表-->
        <div class="panel consult-panel">
            <div class="panel-body consult-panel-body">
                <!--基本信息-->
                <span class="board-title-h1">基本信息</span>
                <!--一个信息快-->
                <div class="block">
                    <!--认证资质-->
                    <span class="board-title-h2">认证资质</span>
                    <ul>
                        <li>国家二级咨询师</li>
                        <li>中国心理卫生协会会员</li>
                    </ul>
                </div>
                <div class="block">
                        <!--擅长方向-->
                        <span class="board-title-h2">擅长方向</span><br/>
                        <span class="label label-primary">擅长方向1</span>
                        <span class="label label-primary">擅长方向2</span>
                        <span class="label label-primary">擅长方向3</span><br/>
                        <span class="label label-primary">擅长方向4</span>
                        <span class="label label-primary">擅长方向5</span>
                </div>
                <div class="block">
                        <!--咨询对象-->
                        <span class="board-title-h2">咨询对象</span><br/>
                        <span>儿童、青少年、中年人、学生、留学生、职场人、第三者、伴侣/夫妻、孕产妇</span>
                    </div>
                <!--个人信息-->
                <div class="personal-intro">
                    <span class="board-title-h1">个人信息</span>
                    <p></p>

                </div>
            </div>
        </div><!--左侧专家列表--End-->
        <!--右侧热门专家列表-->
        <div class="panel" style="width: 360px;">
            <div class="panel-body">
                <div class="right-list">
                    <span class="board-title-h1">精品课程</span>
                    <!--一门课程-->
                    <div class="crightlist-course">
                        <!--课程图片-->
                        <img src="images/course.jpg" alt="${课程名}">
                        <div>
                            <!--课程名字-->
                            <a href="#" class="name">时间管理·速成指南</a><br/>
                            <!--课程简介-->
                            <span class="tag">提高工作效率，争做时间主人</span><br/>
                            <!--课程折扣价-->
                            <span class="tag sell">￥30</span>
                            <!--课程价格-->
                            <span class="tag price">￥18</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--内容结束-->
    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="js/zui.min.js"></script>
  </body>
</html>
